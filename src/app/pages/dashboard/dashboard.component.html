<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let item of employee">
            <div class="card m-2" style="width: 17rem;">
                <div class="card-body">
                <h5 class="card-subtitle mb-2">{{item.id}}</h5>
                <h6 class="card-title mb-2 text-body-secondary">{{item.name}}</h6>
                <p class="card-text">{{item.email}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
